<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
        <title>Proyecto uno</title>

        <link rel="stylesheet" href="estilo.css">
    </head>
    <div class="container">
        <h1>Suma de dos numeros</h1>
        <p id="texto"></p>
  
        <form action="">
            <div class="from-grup">
                <label for="numero1">Numero 1</label>
                <input type="text" id="numero1" name="numero1" />
            </div>
            <div class="from-grup">
                <label for="numero2">Numero 2</label>
                <input type="text" id="numero2" name="numero2" />
            </div>
            <button class="btn" id="btn-enviar">Aceptar</button>
        </form>
        <span>resultado</span>
        <span id="resultado"></span> 
    </div>
       
        <script type="text/javascript">
            const p=documenet.getElementById("texto");
            p.innerHTML = "Prigrama en HTML para sumar dos numeros";

            const btn = documenet.getElementById("btn-enviar");
            btn.addEventListener("click", (e) => {                    e.preventDefault();
                const numero1 = document.getElementById("numero1");
                const numero2 = document.getElementById("numero2");
                var resultado = parseInt(numero1.value) + parseInt(numero2.value);
                    
                const res = document.getElementById("resultado");
                res.innerHTML = resultado;
            });
        </script>
   
</html>
